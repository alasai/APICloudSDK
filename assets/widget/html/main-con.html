<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript">
		var alarm = null
		apiready = function(){
	    	alarm = api.require('alarmModule');
	    }
	    
    	open_alarm = function(){
    		//时间都是毫秒数
    		alarm.start({
    			delayTime:2000,
    			interval:5000
    		},function(ret){
    			alarm.check({
    				message:ret
    			})
    		})
    	}
    	
    	stop_alarm = function(){
    		alarm.stop(function(ret){
    			alarm.check({
    				message:ret
    			})
    		})
    	}
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main"> 
            <button onclick="open_alarm()">开启闹钟</button>
			<p></p>
			 <button onclick="stop_alarm()">关闭闹钟</button>
        </div>   
    </div>
</body>
</html>
